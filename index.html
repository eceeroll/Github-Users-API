<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS and Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="js/github.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/UI.js" defer></script>
    <script src="js/app.js" defer></script>
    <!-- Title -->
    <title>Github API</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h4>Search for Github users</h4>
            <p>Search for a username and reach details of user</p>
            <form action="#" id="search-form">
                <input type="text" id="search-input" placeholder="Enter username...">
                <button id="search-button">Search</button>
            </form>
        </div>
        <div class="profile-container">
            <div id="profile">
                    
                </div>
                <h4>Last Repositories</h4>
                <div id="repos">
             
                    
                </div>
       
       

                <div class="history-container">
                    <h4>Recent searches</h4>
                     <ul id="history-list">
                        
                    </ul>
                    <button class="btn" id="clear-button">Clear Search History</button>
                </div>
        </div>
    </div>
</body>
</html>
